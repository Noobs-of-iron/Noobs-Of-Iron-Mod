l_english:
GER_NOI_confiscate_romanian_oil_fields: "Confiscate Romanian Oil Fields"
GER_NOI_confiscate_romanian_oil_fields_desc: "Romanians are not willing to cooperate with us and provide us the oil to fuel our war effort. We have to put an end to this and confiscate romanian oil fields, we cannot rely on our "allies" no more."
 GER_NOI_start_cooperation_with_krupp: "Start Cooperation With Krupp"
 GER_NOI_start_cooperation_with_krupp_desc: "Krupp AG was always a great supporter of our new regime. We need to make use of their great industrial capabilities and expand our partnership with them."
 GER_NOI_open_new_steel_works: "Open New Steel Works"
 GER_NOI_open_new_steel_works_desc: "Krupp steel was always known for its hardness and high quality, we have to expand their steel works to meet the demands of our military industry"
 GER_NOI_expand_essen_weapon_factory: "Expand Essen Weapon Factory"
 GER_NOI_expand_essen_weapon_factory_desc: "Krupp's factories in Essen area were always the greatest show of German industrial power and supremacy. We have to renew weapon production, and expand the old industrial comples for glory of the Reich!"
 GER_NOI_follow_armys_demands: "Follow Army's Demands"
 GER_NOI_follow_armys_demands_desc: "Following our rapid rearment, the army's need for new weapons, machines, and automobiles have increased. We need to expand our existing weapon manufactories to continue fueling our ultimate goal."
 GER_NOI_support_ig_farben: "Support IG Farben"
 GER_NOI_support_ig_farben_desc: "IG Farben is a chemical and pharmaceutical conglomerate, responsible for great scientific inventions and in possesion of great industrial capabilities. We need to use their knowledge and capital to prepare production of synthetic resources for our upcoming war effort"
 GER_NOI_fund_new_coal_liquidization_plants: "Fund New Coal Liquidization Plants"
 GER_NOI_fund_new_coal_liquidization_plants_desc: "The scientists at IG Farben are now capable of producing fuel from coal! This process will be crucial to producing our fuel intensive war effort. We have to fund new liquidization plants in preparation to cover army's, navy's and airforce demands."
 GER_NOI_deutsche_arbeitsfront: "Deutsche Arbeitsfront"
 GER_NOI_deutsche_arbeitsfront_desc: "Deutsche Arbeitsfront is a national labour organisation, that we created to replace all the trade unions in Germany. We can exploit this and move workers towards tasks that are deemed more important for the war effort. While it might upset some parts of the population, it can benefit us in the long run."
 GER_NOI_expand_synthetic_rubber_production: "Expand Synthetic Rubber Production"
 GER_NOI_expand_synthetic_rubber_production_desc: "With our incoming conflict with the allies, all sources of natural rubber our cut from us. To counter this we need to expand our synthetic rubber production to keep up our aircraft and automobile production."
 GER_NOI_rapid_rearment_plan: "Rapid Rearment Plan"
 GER_NOI_rapid_rearment_plan_desc: "We need a rapid rearment plan, that will allow us to quickly builid up our armed forces and fight the allies while they are unprepared"
 GER_NOI_gradual_rearment_strategy: "Gradual Rearment Strategy"
 GER_NOI_gradual_rearment_strategy_desc: "Our top economist are proposing a gradual rearment strategy, that will allow us to builid up our industrial capacities steadily. Wars are not won with rapid strikes but with patience and economical advantages."
 GER_NOI_cooperate_with_domestic_entrepreneurs: "Cooperate With Domestic Entrepreneurs"
 GER_NOI_cooperate_with_domestic_entrepreneurs_desc: "Germany is home for great numbers of small and medium sized enterpreneurs. To boost our economic growth we need to support them and let them grow their bussineses at their own pace."
 GER_NOI_increase_international_trade: "Increase International Trade"
 GER_NOI_increase_international_trade_desc: "While autarky sounds like an interesting idea, it is no0t sustainable in a long run and will slow our economic growth down. We need to increase reliance on trade for now, to let our industries expand at faster pace."
 GER_NOI_increase_military_spendings: "Increase Military Spendings"
 GER_NOI_increase_military_spendings_desc: "The sole goal of our nation is to rule over Europe. To achieve that we need a capable military, capable of subjugating everyone that will oppose us. We can expand our military budget to help achieve it."
 GER_NOI_nationalize_key_industries: "Nationalize Key Industries"
 GER_NOI_nationalize_key_industries_desc: "If we want to be able to lead a continous war effort, we need to nationalize key industries and use them to fulfill state's needs."
 GER_NOI_complete_the_rearment_plan: "Complete the Rearment Plan"
 GER_NOI_complete_the_rearment_plan_desc: "We completed our rearment plan succesfully! Our economic genius is finally paying itself off. Now it's time to reap the benefits of our hard work."
 GER_NOI_gothic_line: "Gothic Line"
 GER_NOI_gothic_line_desc: "Our Italian allies cannot be trusted. With the allied threat incoming from the south, we need to fortify a good defensive position in mainland Italy, to not let allies advance into france or Austria."
 GER_NOI_supremacy_of_the_battlefleet: "Supremacy of the battlefleet"
 GER_NOI_supremacy_of_the_battlefleet_desc: "Only a strong fleet can provide security for germany!"
 GER_NOI_switch_production_on_capital_ships: "Switch Production On Capital Ships"
 GER_NOI_switch_production_on_capital_ships_desc: "We need to focus all our shipbuiliding capabilities on producing the mightist surface fleet the world have ever seen!"
 GER_NOI_the_graf_zeppelin: "Graf Zeppelin"
 GER_NOI_the_graf_zeppelin_desc: "To combat the british naval dominance we need to take advantage of our domination in the skies. Naval aviation will be key to achieve victory over the Royal Navy."
 GER_NOI_expand_naval_bases: "Expand Naval Bases"
 GER_NOI_expand_naval_bases_desc: "If we want to seriously fight the british on the high seas, we have to prepare proper infrastracture and bases for our navy to reapeir, refuel and resupply in."
 GER_NOI_prepare_mine_blockades: "Prepare Mine Blockades"
 GER_NOI_prepare_mine_blockades_desc: "The English Channel is our way into the British Isles. If we want to protect ourselves from british navy we have to prepare mine blockades to deny the royal navy access to our naval routes trough which we will commence Unternehmen Seelöwe!"
 GER_NOI_expand_the_luftwaffe: "Expand the Luftwaffe"
 GER_NOI_expand_the_luftwaffe_desc: "A modern airforce will be the way we win this war! We have to expand our airforce to outclass any other in the world. Germany will be king of the skies!"
 GER_NOI_expand_airbases: "Expand Airbases"
 GER_NOI_expand_airbases_desc: "If we want to commence war in the skies, we have to think about whats on the ground. Our new airforce will need infrastracture and new bases to operate properly."
 GER_NOI_support_deutsche_verkehrsfliegerschule: "Support Deutsche Verkehrsfliegerschule"
 GER_NOI_support_deutsche_verkehrsfliegerschule_desc: "We need to expand our flying schools in Germany, to provide our airforce best pilots we can get."
 GER_NOI_establish_the_national_socialists_flyer_corps: "Establish the National Socialists Flyer Corps"
 GER_NOI_establish_the_national_socialists_flyer_corps_desc: "National Socialists Flyer Corps will help us gather more aviation enthusiasts and incorporate them into our newly created Luftwaffe."
 GER_NOI_promote_fighter_aces: "Promote Fighter Aces"
 GER_NOI_promote_fighter_aces_desc: "Thanks to our previous efforts, our airforce managed to produce many formidable fighter aces. We can use them for propaganda purpose, and to encourage similiar bravery from our other pilots."
